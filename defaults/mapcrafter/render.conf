output_dir = /output
background_color = #000000

[world:world]
input_dir = /world
dimension = overworld

[global:map]
render_mode = daylight

[map:map_world_day]
world = world
name = Day
rotations = top-left top-right bottom-right bottom-left

[map:map_world_night]
world = world
name = Night
render_mode = nightlight